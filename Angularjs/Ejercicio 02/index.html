<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Ejercicio 02 - Profesor</title>

	<!-- * Incluir Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- * Incluir Bootstrap -->
	<link rel="stylesheet" href="../Ejercicio - Repeticiones/css/animate.css">

	<!-- * Incluir AngularJS -->
	<script src="js/lib/angular.min.js"></script>

	<!-- * Incluir el archivo de la aplicación AngularJS -->
	<script src="js/app.js"></script>
</head>

<body>
	<!-- * Contenedor principal de la aplicación AngularJS -->
	<div class="container" ng-controller="profesorCtrl as profe">
		<!-- * Encabezado -->
		<h1>Profesor</h1>
		<!-- * Mostrar el nombre del profesor -->
		<h4>{{ profesor.nombre }}</h4>
		<hr />

		<!-- * Contenedor para la imagen y la biografía del profesor -->
		<div class="row">
			<!-- * Div que contiene la imagen del profesor -->
			<div class="col-sm-3">
				<section class="panel">
					<div class="panel-body" align="center">
						<!-- * Mostrar la imagen del profesor -->
						<img src="{{ profesor.foto }}" class="img-circle animated tada" alt="" width="150px" height="150px" />
					</div>
				</section>
			</div>

			<!-- * Div, donde se mostrará la bio del profesor -->
			<div class="col-sm-9">
				<section class="panel">
					<div class="panel-body">
						<!-- * Mostrar la biografía del profesor -->
						{{ profesor.bio }}.
						<br />
						<br />
						<!-- * Mostrar la edad del profesor -->
						<strong>Edad:</strong> {{ profesor.edad }} años
						<br>
						<!-- * Botón para editar la información del profesor -->
						<button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
					</div>
				</section>
			</div>
		</div>

		<!-- * Sección para editar la información del profesor -->
		<div class="row animated fadeIn" ng-show="mostrarCaja">
				<!-- * Div que contiene el formulario de edición -->
				<div class="col-sm-9">
					<section class="panel">
						<div class="panel-body">
							<!-- * Campo para editar el nombre del profesor -->
							Nombre:
							<input type="text" class="form-control" ng-model="editando.nombre">
							<br>
							<!-- * Campo para editar la edad del profesor -->
							Edad:
							<input type="text" class="form-control" ng-model="editando.edad">
							<br>
							<!-- * Campo para editar la biografía del profesor -->
							Bio:
							<textarea class="form-control" ng-model="editando.bio" rows="5"></textarea>
							<br>
							<!-- * Botón para guardar los cambios -->
							<button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
							<!-- * Botón para cancelar la edición -->
							<button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>
						</div>
					</section>
				</div>
		</div>
	</div>
</body>

</html>
