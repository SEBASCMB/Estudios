<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senten If</title>
  </head>
  <body>
    <script>
      var edad = window.prompt("Ingresa tu edad: ");
      if (edad <= 40) {
        document.write("Eres muy joven.<br>Tienes mucho por que vivir.<br>");
      } else {
        document.write("Eres viejo.<br>");
        document.write("Aun tienes mucho por que vivir.<br>");
      }

      document.write("Muchas gracias por contarnos tu edad.");
    </script>
  </body>
</html>
