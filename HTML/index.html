    if (opcion === "a") {
      largo = window.prompt("LARGO >> ");
      ancho = window.prompt("ANCHO >> ");
      window.alert("PERIMETRO = " + (largo * 2 + ancho * 2))
    } else if (opcion === "b") {
      largo = window.prompt("LARGO >> ");
      ancho = window.prompt("ANCHO >> ");
      window.alert("AREA = " + (largo * ancho))
    } else if (opcion === "c") {
      radio = window.prompt("RADIO >> ");
      window.alert("PERIMETRO = " + (radio * 2 * PI))
    } else if (opcion === "d") {
      radio = window.prompt("RADIO >> ");
      window.alert("PERIMETRO = " + (radio * radio * PI))
    } else if (opcion === "x") {

    } else {
      window.alert("ERROR: Ingresa una opcion valida.")
    }

    document.write("Finalizado.")
  </script>
