<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reales y constantes</title>
  </head>
  <body>
    <script>
      const PI = 3.14;

      var radio, diametro, area, perimetro;
      radio = window.prompt("Ingresa el radio: ");
      diametro = radio * 2;
      area = radio * radio * PI;
      perimetro = diametro * PI;

      document.write("Area" + " " + area + " " + "Perimetro" + " " + perimetro);
    </script>
  </body>
</html>
