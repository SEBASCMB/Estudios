<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area y perimetro</title>
  </head>

  <body>
    <script>
      var largo = window.prompt('Ingresa el largo: ');
      var ancho = window.prompt('Ingresa el ancho: ');
      var perimetro = largo * 2 + ancho * 2;
      var area = largo * ancho;

      document.writeln('Perimetro: ' + perimetro + '<br>');
      document.writeln('Area: ' + area);

      // window.alert("Perimetro: " + perimetro);
      // window.alert("Area: " + area);
    </script>
  </body>
</html>
